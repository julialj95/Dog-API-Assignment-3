<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API: Display a Random Image of a Dog from a Specific Breed</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog Breed Image</h1>

        <form method="GET">
          <label for="js-dog-type">What type of dog would you like to see?</label>
            <input id="js-dog-type" type="text" required>
          <input type="submit" value="Submit">
        </form>
        <div id="js-dog-image"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
